<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hevy Tracker Template</title>
    <base target="_blank" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        color: #202124;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .info {
        background-color: #e8f0fe;
        padding: 16px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.5;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px #4285f4;
      }

      .primary {
        background-color: #4285f4;
        color: white;
      }

      .primary:hover {
        background-color: #3b78e7;
      }

      .primary:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .secondary {
        background-color: #f1f3f4;
        color: #202124;
      }

      .secondary:hover {
        background-color: #e8eaed;
      }

      .spinner {
        display: none;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }

      /* Success Dialog Styles */
      .success-dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        padding: 20px;
        text-align: center;
      }

      .success-message {
        margin-bottom: 20px;
        color: #0f9d58;
      }

      .link-button {
        display: inline-block;
        background-color: #4285f4;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 15px;
        transition: background-color 0.2s;
      }

      .link-button:hover {
        background-color: #3b78e7;
        text-decoration: none;
      }

      .note {
        font-size: 0.9em;
        color: #666;
        margin-top: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info">
        This will create a new copy of the Hevy Tracker template spreadsheet in
        your Google Drive. You'll receive a link to open it once it's ready.
      </div>

      <div class="button-container">
        <button class="secondary" onclick="closeDialog()">Cancel</button>
        <button id="createButton" class="primary" onclick="createTemplate()">
          Create Spreadsheet
          <span id="spinner" class="spinner"></span>
        </button>
      </div>
    </div>

    <!-- Success Dialog -->
    <div id="successDialog" class="success-dialog">
      <div class="success-message">
        <h3>âœ… Spreadsheet Created Successfully!</h3>
      </div>
      <a id="spreadsheetLink" class="link-button" target="_blank">
        Open Spreadsheet
      </a>
      <div class="note">
        After opening, you'll need to set up your Hevy API key to start
        importing data.
      </div>
    </div>

    <script>
      /**
       * Creates a new spreadsheet from the template
       */
      function createTemplate() {
        const createButton = document.getElementById("createButton");
        const spinner = document.getElementById("spinner");

        createButton.disabled = true;
        spinner.style.display = "inline-block";

        google.script.run
          .withSuccessHandler(showSuccess)
          .withFailureHandler(handleError)
          .withUserObject({ createButton, spinner })
          .makeTemplateCopy();
      }

      /**
       * Shows the success dialog with the new spreadsheet link
       * @param {Object} result - Result containing the new spreadsheet URL
       */
      function showSuccess(result) {
        document.querySelector(".container").style.display = "none";

        const successDialog = document.getElementById("successDialog");
        const spreadsheetLink = document.getElementById("spreadsheetLink");
        spreadsheetLink.href = result.url;
        successDialog.style.display = "block";
      }

      /**
       * Handles creation errors
       * @param {string} error - Error message
       * @param {Object} elements - UI elements to reset
       */
      function handleError(error, elements) {
        elements.createButton.disabled = false;
        elements.spinner.style.display = "none";

        alert("Error creating spreadsheet: " + error);
      }

      /**
       * Closes the dialog
       */
      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
