<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight Unit Preference</title>
    <base target="_blank" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 10px 0;
      }
      .radio-option {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .primary {
        background-color: #4285f4;
        color: white;
      }
      .secondary {
        background-color: #f1f3f4;
      }
      .note {
        color: #666;
        font-style: italic;
        background: #f8f9fa;
        padding: 9px;
        border-radius: 6px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Weight Unit Preference</h3>
        <p>Choose your preferred weight unit for display:</p>

        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="kg" name="weightUnit" value="kg" />
            <label for="kg">Kilograms (kg)</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="lbs" name="weightUnit" value="lbs" />
            <label for="lbs">Pounds (lbs)</label>
          </div>
        </div>

        <div class="note">
          Note: Weights will still be stored in kg but displayed according to
          your preference.
        </div>
      </div>

      <div class="button-container">
        <button class="secondary" onclick="closeDialog()">Cancel</button>
        <button id="saveButton" class="primary" onclick="saveWeightUnit()">
          Save
        </button>
      </div>
    </div>

    <script>
      // Set the current preference when dialog loads
      function onload() {
        google.script.run
          .withSuccessHandler(function (unit) {
            document.getElementById(unit).checked = true;
          })
          .getWeightUnit();
      }

      function closeDialog() {
        google.script.host.close();
      }

      function saveWeightUnit() {
        const selectedUnit = document.querySelector(
          'input[name="weightUnit"]:checked'
        ).value;

        google.script.run
          .withSuccessHandler(function () {
            google.script.host.close();
          })
          .withFailureHandler(function (error) {
            alert("Error saving weight unit preference: " + error);
          })
          .setWeightUnitAndRefresh(selectedUnit);
      }

      // Run onload when the page is loaded
      document.addEventListener("DOMContentLoaded", onload);
    </script>
  </body>
</html>
