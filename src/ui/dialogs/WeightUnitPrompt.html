<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight Unit Preference</title>
    <base target="_blank" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      h3 {
        margin-top: 0;
      }
      .radio-group {
        display: flex;
        gap: 20px;
        margin: 10px 0;
      }
      .radio-option {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Weight Unit Preference</h3>
      <p>Choose your preferred weight unit for displaying workout data:</p>

      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="kg" name="weightUnit" value="kg" checked />
          <label for="kg">Kilograms (kg)</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="lbs" name="weightUnit" value="lbs" />
          <label for="lbs">Pounds (lbs)</label>
        </div>
      </div>

      <p>You can change this setting later if needed.</p>

      <div class="button-container">
        <button onclick="saveWeightUnit()">Continue</button>
      </div>
    </div>

    <script>
      function saveWeightUnit() {
        const selectedUnit = document.querySelector(
          'input[name="weightUnit"]:checked'
        ).value;

        google.script.run
          .withSuccessHandler(function () {
            google.script.host.close();
          })
          .withFailureHandler(function (error) {
            alert("Error saving weight unit preference: " + error);
          })
          .setWeightUnit(selectedUnit);
      }
    </script>
  </body>
</html>
