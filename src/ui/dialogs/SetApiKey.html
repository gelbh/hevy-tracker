<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hevy API Key</title>
    <base target="_blank" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .primary {
        background-color: #4285f4;
        color: white;
      }
      .secondary {
        background-color: #f1f3f4;
      }
      #saveButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .spinner {
        display: none;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .error-message {
        display: none;
        color: #d32f2f;
        background-color: #ffebee;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 14px;
      }
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
      }
      .logo {
        max-width: 120px;
        height: auto;
        display: block;
      }
      .header-title {
        font-size: 18px;
        font-weight: 600;
        color: #202124;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoGEB844_CYQW6htIdn_4jDFuks7kmLBU-Rg&s"
          alt="Hevy Logo"
          class="logo"
          onerror="this.onerror=null; this.src='https://hevy.com/favicon.ico';"
        />
        <h1 class="header-title">Hevy API Key Setup</h1>
      </div>
      <div>
        Enter your Hevy API key. You can find it in your
        <a href="https://hevy.com/settings?developer">Hevy Developer Settings</a
        >.
      </div>
      <input
        type="text"
        id="apiKey"
        placeholder="Enter API key"
        oninput="validateInput()"
      />
      <div id="errorMessage" class="error-message"></div>
      <div class="button-container">
        <button class="secondary" onclick="closeDialog()">Cancel</button>
        <button id="saveButton" class="primary" onclick="saveApiKey()" disabled>
          Save
          <span id="spinner" class="spinner"></span>
        </button>
      </div>
    </div>

    <script>
      // Flag to prevent multiple simultaneous save attempts
      let isSaving = false;
      let timeoutId = null;

      function validateInput() {
        const apiKey = document.getElementById("apiKey").value.trim();
        const saveButton = document.getElementById("saveButton");
        saveButton.disabled = !apiKey || isSaving;
      }

      function closeDialog() {
        // Clear any pending timeout
        if (timeoutId) {
          clearTimeout(timeoutId);
          timeoutId = null;
        }
        google.script.host.close();
      }

      function resetUI() {
        const saveButton = document.getElementById("saveButton");
        const spinner = document.getElementById("spinner");
        const apiKeyInput = document.getElementById("apiKey");

        // Re-enable input and button, hide spinner
        saveButton.disabled = false;
        apiKeyInput.disabled = false;
        spinner.style.display = "none";
        isSaving = false;

        // Clear timeout if set
        if (timeoutId) {
          clearTimeout(timeoutId);
          timeoutId = null;
        }
      }

      function extractErrorMessage(error) {
        // Handle both string errors and error objects
        if (typeof error === "string") {
          return error;
        }

        if (error && error.message) {
          return error.message;
        }

        if (error && typeof error.toString === "function") {
          return error.toString();
        }

        return "An unknown error occurred. Please try again.";
      }

      function saveApiKey() {
        // Prevent multiple simultaneous save attempts
        if (isSaving) {
          return;
        }

        const apiKey = document.getElementById("apiKey").value.trim();
        if (!apiKey) return;

        const saveButton = document.getElementById("saveButton");
        const spinner = document.getElementById("spinner");
        const errorMessage = document.getElementById("errorMessage");
        const apiKeyInput = document.getElementById("apiKey");

        // Set saving flag
        isSaving = true;

        // Hide any previous error messages
        errorMessage.style.display = "none";
        errorMessage.textContent = "";

        // Disable input and button, show spinner
        saveButton.disabled = true;
        apiKeyInput.disabled = true;
        spinner.style.display = "inline-block";

        // Set client-side timeout (35 seconds to account for 30s server timeout + overhead)
        timeoutId = setTimeout(function () {
          if (isSaving) {
            errorMessage.textContent =
              "Request is taking longer than expected. Please wait or try again.";
            errorMessage.style.display = "block";
          }
        }, 35000);

        google.script.run
          .withSuccessHandler(function () {
            // Clear timeout
            if (timeoutId) {
              clearTimeout(timeoutId);
              timeoutId = null;
            }

            // Reset saving flag
            isSaving = false;

            // Close dialog only on successful save
            google.script.host.close();
          })
          .withFailureHandler(function (error) {
            // Reset saving flag and UI
            resetUI();

            // Extract and display error message
            const errorMsg = extractErrorMessage(error);
            errorMessage.textContent = errorMsg;
            errorMessage.style.display = "block";
          })
          .saveUserApiKey(apiKey);
      }
    </script>
  </body>
</html>
