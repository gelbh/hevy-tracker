<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer API Key Manager</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        padding: 24px;
        background-color: white;
        color: #333;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: bold;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        outline: 2px solid #4285f4;
        outline-offset: 2px;
      }
      .section {
        margin-bottom: 10px;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }
      .inline-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 6px;
      }
      .inline-actions > * {
        margin: 0;
      }
      .button {
        font-size: 14px;
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      .button:focus {
        outline: 2px solid #1a73e8;
        outline-offset: 2px;
      }
      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .save-btn {
        background-color: #4285f4;
        color: white;
      }
      .save-btn:hover {
        background-color: #3b78e7;
      }
      .remove-btn {
        background-color: #d93025;
        color: white;
      }
      .remove-btn:hover {
        background-color: #c5221f;
      }
      .switch-btn {
        background-color: #34a853;
        color: white;
      }
      .switch-btn:hover {
        background-color: #2d8f47;
      }
      .toggle-btn {
        background-color: #5f6368;
        color: white;
      }
      .toggle-btn:hover {
        background-color: #4a4d52;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="section">
        <label for="currentKey">Current API Key</label>
        <div class="inline-actions">
          <p id="currentKey" role="status" aria-live="polite" style="flex: 1; margin: 0;">Loading...</p>
          <button
            type="button"
            class="button toggle-btn"
            id="toggleKeyBtn"
            onclick="toggleKeyVisibility()"
            aria-label="Toggle API key visibility"
            style="display: none;"
          >
            Show
          </button>
        </div>
      </div>

      <div class="section">
        <label for="switchLabel">Switch to API Key</label>
        <div class="inline-actions">
          <select id="switchLabel"></select>
          <button
            type="button"
            class="button switch-btn"
            onclick="switchKey()"
            aria-label="Switch to selected API key"
          >
            Switch
          </button>
        </div>
      </div>

      <div class="section">
        <label for="label">New Label and API Key</label>
        <div class="inline-actions">
          <input
            type="text"
            id="label"
            placeholder="e.g. main, dev"
            style="flex: 1"
          />
          <input
            type="text"
            id="key"
            placeholder="Paste API key here"
            style="flex: 2"
          />
          <button
            type="button"
            class="button save-btn"
            onclick="saveKey()"
            aria-label="Save new API key with label"
          >
            Save
          </button>
        </div>
      </div>

      <div class="section">
        <label for="removeLabel">Remove API Key</label>
        <div class="inline-actions">
          <select id="removeLabel"></select>
          <button
            type="button"
            class="button remove-btn"
            onclick="removeKey()"
            aria-label="Remove selected API key"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <script>
      function refreshUI() {
        google.script.run
          .withSuccessHandler(({ keys, current }) => populateUI(keys, current))
          .getApiKeyDataForUI();
      }

      // Store full key for toggle functionality
      let fullApiKey = null;
      let isKeyVisible = false;

      function maskApiKey(key) {
        if (!key || key.length < 4) {
          return "Not set";
        }
        // Show only last 4 characters, mask the rest
        const lastFour = key.slice(-4);
        const masked = "****-****-****-" + lastFour;
        return masked;
      }

      function toggleKeyVisibility() {
        const currentDisplay = document.getElementById("currentKey");
        const toggleBtn = document.getElementById("toggleKeyBtn");
        
        if (!fullApiKey) {
          return;
        }

        isKeyVisible = !isKeyVisible;
        
        if (isKeyVisible) {
          currentDisplay.textContent = `Label: ${currentKeyLabel || "N/A"}, Key: ${fullApiKey}`;
          toggleBtn.textContent = "Hide";
          toggleBtn.setAttribute("aria-label", "Hide API key");
        } else {
          currentDisplay.textContent = `Label: ${currentKeyLabel || "N/A"}, Key: ${maskApiKey(fullApiKey)}`;
          toggleBtn.textContent = "Show";
          toggleBtn.setAttribute("aria-label", "Show API key");
        }
      }

      let currentKeyLabel = null;

      function populateUI(keys, currentKey) {
        const currentDisplay = document.getElementById("currentKey");
        const switchDropdown = document.getElementById("switchLabel");
        const removeDropdown = document.getElementById("removeLabel");
        const toggleBtn = document.getElementById("toggleKeyBtn");

        switchDropdown.innerHTML = "";
        removeDropdown.innerHTML = "";

        keys.forEach(({ label }) => {
          const opt1 = new Option(label, label);
          const opt2 = new Option(label, label);
          switchDropdown.add(opt1);
          removeDropdown.add(opt2);
        });

        const match = keys.find((k) => k.key === currentKey);
        
        if (match) {
          currentKeyLabel = match.label;
          fullApiKey = match.key;
          // Default to masked view
          isKeyVisible = false;
          currentDisplay.textContent = `Label: ${match.label}, Key: ${maskApiKey(match.key)}`;
          toggleBtn.style.display = "inline-block";
          toggleBtn.textContent = "Show";
          toggleBtn.setAttribute("aria-label", "Show API key");
        } else if (currentKey) {
          currentKeyLabel = null;
          fullApiKey = currentKey;
          isKeyVisible = false;
          currentDisplay.textContent = `Key: ${maskApiKey(currentKey)}`;
          toggleBtn.style.display = "inline-block";
          toggleBtn.textContent = "Show";
          toggleBtn.setAttribute("aria-label", "Show API key");
        } else {
          currentKeyLabel = null;
          fullApiKey = null;
          currentDisplay.textContent = "Not set";
          toggleBtn.style.display = "none";
        }
      }

      /**
       * Validates API key format (UUID v4 format)
       * @param {string} apiKey - The API key to validate
       * @returns {string|null} Error message if invalid, null if valid
       */
      function validateApiKeyFormat(apiKey) {
        if (!apiKey || typeof apiKey !== "string") {
          return "API key is required.";
        }

        const trimmed = apiKey.trim();
        if (trimmed.length === 0) {
          return "API key cannot be empty.";
        }

        // UUID v4 format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        // 8-4-4-4-12 hexadecimal characters
        const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
        
        if (!uuidRegex.test(trimmed)) {
          return "Invalid API key format. Please enter a valid UUID (e.g., xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx).";
        }

        // Length validation (UUID should be exactly 36 characters including hyphens)
        if (trimmed.length !== 36) {
          return "API key must be exactly 36 characters long.";
        }

        return null; // Valid
      }

      function saveKey() {
        const label = document.getElementById("label").value.trim();
        const key = document.getElementById("key").value.trim();
        
        if (!label || !key) {
          return alert("Both label and key are required.");
        }

        // Client-side validation
        const validationError = validateApiKeyFormat(key);
        if (validationError) {
          return alert(validationError);
        }

        google.script.run
          .withSuccessHandler(refreshUI)
          .withFailureHandler(function (error) {
            alert("Failed to save API key: " + (error.message || "Unknown error"));
          })
          .saveDevApiKey(label, key);
      }

      function switchKey() {
        const label = document.getElementById("switchLabel").value;
        if (!label) return;
        google.script.run.withSuccessHandler(refreshUI).useApiKey(label);
      }

      function removeKey() {
        const label = document.getElementById("removeLabel").value;
        if (!label) return;
        google.script.run.withSuccessHandler(refreshUI).removeApiKey(label);
      }

      document.addEventListener("DOMContentLoaded", refreshUI);
    </script>
  </body>
</html>
