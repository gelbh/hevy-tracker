name: Deploy to Apps Script

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"
      - "package*.json"
      - ".vscode/**"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Create new deployment"
        type: boolean
        default: false
        required: false

jobs:
  # Wait for CI to pass before deploying
  check-ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Wait for CI
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-regexp: "^Run Tests \\(.*\\)$"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  deploy:
    needs: check-ci
    if: always() && (needs.check-ci.result == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Configure clasp
        run: echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Update API key constant
        run: sed -i 's/AUTHORIZED_API_KEY = ".*"/AUTHORIZED_API_KEY = "${{ secrets.AUTHORIZED_API_KEY }}"/' src/Constants.gs

      - name: List files to be pushed
        run: |
          echo "๐ Files that will be pushed (checking .claspignore):"
          find src -name "*.gs" -o -name "*.html" | head -20
          echo ""
          echo "๐ Checking specific files:"
          ls -la src/api/ApiClient.gs src/sheets/Workouts.gs src/sheets/RoutineBuilder.gs || echo "Files not found"

      - name: Debug clasp configuration
        run: |
          echo "๐ Clasp Debug Information"
          echo "========================"
          echo "Clasp version:"
          clasp --version || echo "Could not get version"
          echo ""
          echo "Clasp configuration:"
          cat .clasp.json || echo "No .clasp.json found"
          echo ""
          echo ".claspignore contents:"
          cat .claspignore || echo "No .claspignore found"
          echo ""
          echo "Files that should be pushed:"
          find src -name "*.gs" -o -name "*.html" | wc -l
          echo ""
          echo "Sample of files that should be pushed:"
          find src -name "*.gs" -o -name "*.html" | head -5
          echo ""
          echo "Checking if key files exist:"
          ls -la src/Constants.gs src/api/ApiClient.gs 2>/dev/null || echo "Some files missing"
          echo ""

      - name: Push to Apps Script
        run: |
          echo "๐ค Pushing files to Apps Script..."
          echo ""
          echo "=== BEFORE MODIFICATION ==="
          echo "Checking clasp status before push..."
          clasp status || true
          echo ""
          echo "Constants.gs first 5 lines before modification:"
          head -5 src/Constants.gs || echo "Could not read file"
          echo ""
          echo "File hash of Constants.gs before:"
          md5sum src/Constants.gs || sha256sum src/Constants.gs || echo "Could not hash"
          echo ""
          echo "=== APPLYING MODIFICATION ==="
          # Force change by modifying multiple files to ensure clasp detects changes
          TIMESTAMP=$(date +%s)
          COMMIT_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")

          # Modify Constants.gs
          if ! grep -q "// Deployment timestamp" src/Constants.gs; then
            echo "Adding deployment timestamp to Constants.gs..."
            sed -i "1i // Deployment timestamp: $TIMESTAMP (commit: $COMMIT_SHA)" src/Constants.gs
          else
            echo "Updating deployment timestamp in Constants.gs..."
            sed -i "s|// Deployment timestamp:.*|// Deployment timestamp: $TIMESTAMP (commit: $COMMIT_SHA)|" src/Constants.gs
          fi

          # Also modify ApiClient.gs to ensure at least one tracked file changes
          # Add a harmless comment at the top of the file
          if ! head -1 src/api/ApiClient.gs | grep -q "// Last deployed:"; then
            echo "Adding deployment comment to ApiClient.gs..."
            sed -i "1i // Last deployed: $TIMESTAMP" src/api/ApiClient.gs
          else
            echo "Updating deployment comment in ApiClient.gs..."
            sed -i "1s|// Last deployed:.*|// Last deployed: $TIMESTAMP|" src/api/ApiClient.gs
          fi

          echo "Modified files:"
          echo "  - src/Constants.gs"
          echo "  - src/api/ApiClient.gs"
          echo ""
          echo "=== AFTER MODIFICATION ==="
          echo "Constants.gs first 5 lines after modification:"
          head -5 src/Constants.gs || echo "Could not read file"
          echo ""
          echo "ApiClient.gs first 3 lines after modification:"
          head -3 src/api/ApiClient.gs || echo "Could not read file"
          echo ""
          echo "File hashes after modification:"
          md5sum src/Constants.gs src/api/ApiClient.gs 2>/dev/null || sha256sum src/Constants.gs src/api/ApiClient.gs 2>/dev/null || echo "Could not hash"
          echo ""
          echo "=== PUSHING TO APPS SCRIPT ==="
          echo "Attempting push with --force flag..."
          PUSH_OUTPUT=$(clasp push --force 2>&1) || true
          echo "$PUSH_OUTPUT"

          # If push says "already up to date", try alternative approaches
          if echo "$PUSH_OUTPUT" | grep -q "already up to date"; then
            echo ""
            echo "โ๏ธ Clasp reports 'already up to date'. Trying alternative approaches..."
            echo ""
            echo "Approach 1: Pull first, then push..."
            clasp pull --force || true
            echo ""
            echo "Attempting push after pull..."
            clasp push --force || true
            echo ""
            echo "Approach 2: Check what clasp thinks has changed..."
            clasp status || true
            echo ""
            echo "Approach 3: Try pushing without --force..."
            clasp push || true
          else
            echo ""
            echo "โ Push appears to have succeeded (no 'already up to date' message)"
          fi
          echo ""
          echo "=== AFTER PUSH ==="
          echo "Checking clasp status after push..."
          clasp status || true
          echo ""
          echo "Verifying which files clasp is tracking..."
          echo "Tracked files count:"
          clasp status 2>/dev/null | grep -c "โโ" || echo "Could not count"
          echo ""
          echo "Checking if our modified files are in the tracked list:"
          clasp status 2>/dev/null | grep -E "(Constants|ApiClient)" || echo "Files not found in tracked list"
          echo ""
          echo "โ Push step completed"

      - name: Clean old deployments
        run: |
          echo "๐งน Cleaning up old deployments..."
          clasp undeploy --all || echo "No deployments to clean"

      - name: Create deployment
        id: deploy
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          DEPLOY_RESULT=$(clasp deploy --description "Production deployment $TIMESTAMP")

          # Extract deployment ID and version from: "Deployed AKfycb... @274"
          DEPLOYMENT_ID=$(echo "$DEPLOY_RESULT" | grep -o 'AKfycb[a-zA-Z0-9_-]*' || echo "")
          VERSION=$(echo "$DEPLOY_RESULT" | grep -oP '@\K\d+' || echo "")

          if [ -z "$VERSION" ] || [ -z "$DEPLOYMENT_ID" ]; then
            echo "โ Failed to extract deployment info"
            echo "Deploy result: $DEPLOY_RESULT"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          echo "โ Deployment successful!"
          echo "๐ฆ Version: $VERSION"
          echo "๐ Deployment ID: $DEPLOYMENT_ID"

      - name: Output deployment info
        run: |
          echo "::notice title=Deployment Complete::Version ${{ steps.deploy.outputs.version }} deployed successfully!"
          echo ""
          echo "โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ"
          echo "๐ DEPLOYMENT INFORMATION"
          echo "โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ"
          echo ""
          echo "Version Number: ${{ steps.deploy.outputs.version }}"
          echo "Deployment ID: ${{ steps.deploy.outputs.deployment_id }}"
          echo ""
          echo "๐ Update Marketplace Listing:"
          echo "https://console.cloud.google.com/apis/api/appsmarket-component.googleapis.com/googleapps_sdk"
