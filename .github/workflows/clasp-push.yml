name: Push to Apps Script

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"

jobs:
  clasp-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Update Constants
        run: |
          # Create a backup of the original file
          cp src/Constants.gs src/Constants.gs.bak

          # Replace placeholder with secret
          sed -i 's/AUTHORIZED_API_KEY = ".*"/AUTHORIZED_API_KEY = "${{ secrets.AUTHORIZED_API_KEY }}"/' src/Constants.gs

          # Add comment indicating this is set by deployment
          sed -i '$ a\// Note: AUTHORIZED_API_KEY is set by deployment process' src/Constants.gs

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy new version
        run: |
          # Create new deployment
          clasp deploy --description "Production deployment $(date +'%Y-%m-%d %H:%M:%S')"

          # Clean up old deployments (except HEAD)
          OLD_DEPLOYMENTS=$(clasp deployments | grep -v "@HEAD" | grep -o 'AKfycb[a-zA-Z0-9_-]*')
          if [ -n "$OLD_DEPLOYMENTS" ]; then
            while IFS= read -r deployment; do
              clasp undeploy "$deployment"
            done <<< "$OLD_DEPLOYMENTS"
          fi

      # Restore original Constants.gs for git
      - name: Restore Constants
        run: |
          mv src/Constants.gs.bak src/Constants.gs
        if: always()
