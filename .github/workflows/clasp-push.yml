name: Deploy to Apps Script

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"
      - "package*.json"
      - ".vscode/**"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Create new deployment"
        type: boolean
        default: false
        required: false

jobs:
  # Wait for CI to pass before deploying
  check-ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Wait for CI
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-regexp: "^Run Tests \\(.*\\)$"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  deploy:
    needs: check-ci
    if: always() && (needs.check-ci.result == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Configure clasp
        run: echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Update API key constant
        run: sed -i 's/AUTHORIZED_API_KEY = ".*"/AUTHORIZED_API_KEY = "${{ secrets.AUTHORIZED_API_KEY }}"/' src/Constants.gs

      - name: List files to be pushed
        run: |
          echo "๐ Files that will be pushed (checking .claspignore):"
          find src -name "*.gs" -o -name "*.html" | head -20
          echo ""
          echo "๐ Checking specific files:"
          ls -la src/api/ApiClient.gs src/sheets/Workouts.gs src/sheets/RoutineBuilder.gs || echo "Files not found"

      - name: Debug clasp configuration
        run: |
          echo "๐ Clasp Debug Information"
          echo "========================"
          echo "Clasp version:"
          clasp --version || echo "Could not get version"
          echo ""
          echo "Clasp configuration:"
          cat .clasp.json || echo "No .clasp.json found"
          echo ""
          echo ".claspignore contents:"
          cat .claspignore || echo "No .claspignore found"
          echo ""
          echo "Files that should be pushed:"
          find src -name "*.gs" -o -name "*.html" | wc -l
          echo ""
          echo "Sample of files that should be pushed:"
          find src -name "*.gs" -o -name "*.html" | head -5
          echo ""
          echo "Checking if key files exist:"
          ls -la src/Constants.gs src/api/ApiClient.gs 2>/dev/null || echo "Some files missing"
          echo ""

      - name: Push to Apps Script
        run: |
          echo "๐ค Pushing files to Apps Script..."
          echo ""
          echo "Step 1: Pull from Apps Script to sync file extensions (.js)"
          clasp pull --force || true
          echo ""
          echo "Step 2: Copy our .gs files to .js files (Apps Script format)"
          find src -name "*.gs" | while read gs_file; do
            js_file="${gs_file%.gs}.js"
            echo "  Copying $gs_file -> $js_file"
            cp "$gs_file" "$js_file"
          done
          echo ""
          echo "Step 3: Add deployment marker to force change detection"
          TIMESTAMP=$(date +%s)
          COMMIT_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          # Add a comment to Constants.js to ensure change is detected
          if ! head -1 src/Constants.js 2>/dev/null | grep -q "// Deployed:"; then
            sed -i "1i // Deployed: $TIMESTAMP (commit: $COMMIT_SHA)" src/Constants.js
          else
            sed -i "1s|// Deployed:.*|// Deployed: $TIMESTAMP (commit: $COMMIT_SHA)|" src/Constants.js
          fi
          echo ""
          echo "Step 4: Force push with --force flag"
          clasp push --force
          echo ""
          echo "โ Push completed"

      - name: Clean old deployments
        run: |
          echo "๐งน Cleaning up old deployments..."
          clasp undeploy --all || echo "No deployments to clean"

      - name: Create deployment
        id: deploy
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          DEPLOY_RESULT=$(clasp deploy --description "Production deployment $TIMESTAMP")

          # Extract deployment ID and version from: "Deployed AKfycb... @274"
          DEPLOYMENT_ID=$(echo "$DEPLOY_RESULT" | grep -o 'AKfycb[a-zA-Z0-9_-]*' || echo "")
          VERSION=$(echo "$DEPLOY_RESULT" | grep -oP '@\K\d+' || echo "")

          if [ -z "$VERSION" ] || [ -z "$DEPLOYMENT_ID" ]; then
            echo "โ Failed to extract deployment info"
            echo "Deploy result: $DEPLOY_RESULT"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          echo "โ Deployment successful!"
          echo "๐ฆ Version: $VERSION"
          echo "๐ Deployment ID: $DEPLOYMENT_ID"

