name: Push to Apps Script

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"

jobs:
  clasp-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Update Constants
        run: |
          # Create temporary file
          echo "// Generated Constants - Do not edit manually
          const CONSTANTS = {
            ...$(cat src/Constants.gs | grep -v '^const CONSTANTS = {' | grep -v '^};$'),
            AUTHORIZED_API_KEY: '${{ secrets.AUTHORIZED_API_KEY }}'
          };" > src/Constants.tmp.gs

          # Replace original file
          mv src/Constants.tmp.gs src/Constants.gs

      - name: Push to Apps Script
        run: clasp push --force
